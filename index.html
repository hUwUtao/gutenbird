<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gutenbird Studio</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #14161c;
      --panel: #1e2129;
      --border: #2b2f3a;
      --accent: #3d7bfd;
      --accent-hover: #5a8cff;
      --text: #f2f4f8;
      --muted: #969cab;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1d2230, #10131b 55%);
      color: var(--text);
      min-height: 100vh;
    }

    h1 {
      font-weight: 500;
      margin: 0 0 24px;
      letter-spacing: 0.04em;
    }

    .app {
      display: grid;
      grid-template-columns: minmax(360px, 1.1fr) minmax(340px, 1fr);
      gap: 24px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
    }

    .card.filled {
      height: 100%;
    }

    .tabs {
      display: flex;
      gap: 8px;
      background: rgba(255, 255, 255, 0.02);
      padding: 6px;
      border-radius: 12px;
    }

    .tab {
      flex: 1;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .tab.active {
      background: var(--accent);
      color: #fff;
    }

    .pane {
      display: none;
      flex: 1;
      min-height: 360px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(17, 19, 27, 0.75);
      overflow: hidden;
      position: relative;
    }

    .pane.active {
      display: block;
    }

    #templatePreview,
    #outputPreview {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: rgba(12, 14, 20, 0.72);
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field-label {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .field-line {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
    }

    .field-line input[type="number"],
    .field-line input[type="text"] {
      flex: 0 0 90px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      color: var(--text);
      font-size: 14px;
    }

    .field-line .value {
      flex: 1;
      font-size: 13px;
      color: var(--muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .field-line .value.empty {
      color: rgba(255, 255, 255, 0.28);
    }

    .field-line button,
    .page-controls button,
    .actions button,
    .chip {
      border: none;
      border-radius: 10px;
      padding: 9px 14px;
      font-size: 13px;
      letter-spacing: 0.02em;
      font-weight: 500;
      cursor: pointer;
      color: #fff;
      background: var(--accent);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    button.secondary:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    button:hover {
      background: var(--accent-hover);
    }

    button:disabled {
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.45);
      cursor: not-allowed;
    }

    .chip {
      background: rgba(255, 255, 255, 0.08);
      color: var(--muted);
      cursor: default;
      padding: 8px 12px;
    }

    .output-preview-shell {
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
    }

    .output-stage {
      position: relative;
      flex: 1;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
      background: rgba(12, 14, 20, 0.72);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .output-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .indicator-track {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      max-height: 64px;
      overflow-y: auto;
      padding: 4px 0;
      flex: 1;
    }

    .indicator-track button {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      padding: 0;
      border: none;
      background: rgba(255, 255, 255, 0.14);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .indicator-track button.active {
      background: var(--accent);
      transform: scale(1.2);
    }

    .indicator-track button:disabled {
      cursor: default;
      background: rgba(255, 255, 255, 0.1);
    }

    .icon-button {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      font-size: 18px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      line-height: 1;
    }

    .icon-button:disabled {
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }

    .page-status {
      display: flex;
      justify-content: center;
    }

    .page-status .chip {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
    }

    #outputPreview {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .loading-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(20, 22, 28, 0.82);
      backdrop-filter: blur(2px);
      color: var(--muted);
      font-size: 13px;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .loading-overlay .spinner {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.12);
      border-top-color: var(--accent);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .chip strong {
      color: var(--text);
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    .actions button {
      flex: 1;
    }

    #progress {
      min-height: 220px;
      max-height: 280px;
      background: rgba(0, 0, 0, 0.32);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 16px;
      overflow: auto;
      font-family: "JetBrains Mono", "Fira Code", monospace;
      font-size: 13px;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .options-inline {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .options-inline label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }

    @media (max-width: 980px) {
      .app {
        grid-template-columns: 1fr;
      }

      .pane {
        min-height: 260px;
      }
    }
  </style>
</head>
<body>
  <h1>Gutenbird Studio</h1>
  <div class="app">
    <section class="card filled">
      <div class="tabs">
        <button class="tab active" data-target="templatePane">Template Preview</button>
        <button class="tab" data-target="outputPane">Output Preview</button>
      </div>
      <div id="templatePane" class="pane active">
        <img id="templatePreview" alt="Template preview" />
      </div>
      <div id="outputPane" class="pane">
        <div class="output-preview-shell">
          <div class="output-controls">
            <button id="prevPage" class="icon-button" aria-label="Previous page" disabled>&lsaquo;</button>
            <div id="pageIndicators" class="indicator-track"></div>
            <button id="nextPage" class="icon-button" aria-label="Next page" disabled>&rsaquo;</button>
          </div>
          <div class="page-status">
            <div id="pageStatus" class="chip">No pages loaded</div>
          </div>
          <div class="output-stage">
            <div id="outputLoading" class="loading-overlay hidden">
              <div class="spinner"></div>
              <span>Loading pagesâ€¦</span>
            </div>
            <img id="outputPreview" alt="Output preview" />
          </div>
        </div>
      </div>
    </section>
    <section class="card filled">
      <div class="field-group">
        <span class="field-label">Template</span>
        <div class="field-line">
          <button id="chooseTemplate">Browse</button>
          <span id="templatePath" class="value empty">No template selected</span>
        </div>
      </div>
      <div class="field-group">
        <span class="field-label">Albums Root</span>
        <div class="field-line">
          <button id="chooseAlbum">Browse</button>
          <span id="albumPath" class="value empty">No folder selected</span>
        </div>
      </div>
      <div class="field-group">
        <span class="field-label">Output Folder</span>
        <div class="field-line">
          <button id="chooseOutput">Browse</button>
          <span id="outputPath" class="value empty">Using app data folder</span>
          <button id="clearOutput" class="secondary">Reset</button>
        </div>
      </div>
      <div class="field-group">
        <span class="field-label">Generation Options</span>
        <div class="field-line options-inline">
          <label>
            Cell Stack Mode
            <input type="checkbox" id="cellStackToggle" />
          </label>
          <label>
            Parity
            <input type="number" id="parityInput" min="1" value="1" />
          </label>
          <label>
            Copies
            <input type="number" id="copiesInput" min="1" value="1" />
          </label>
        </div>
      </div>
      <div class="actions">
        <button id="generate">Generate</button>
        <button id="saveFinal" disabled>Save final.pdf</button>
      </div>
      <pre id="progress"></pre>
    </section>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
