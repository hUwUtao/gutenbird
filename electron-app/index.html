<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gutenbird Studio</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #1e1e1e;
      color: #e0e0e0;
    }

    h1 {
      font-weight: 400;
      margin-top: 0;
      margin-bottom: 20px;
    }

    button {
      background: #0e639c;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1177bb;
    }

    button:disabled {
      background: #555;
    }

    .panel {
      background: #252526;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #previews {
      display: flex;
      gap: 20px;
    }

    #previews img {
      max-width: 100%;
      border: 1px solid #333;
      background: #1e1e1e;
    }

    #progress {
      height: 200px;
      overflow: auto;
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 10px;
      white-space: pre-wrap;
    }

    #openOutput {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Gutenbird Studio</h1>
  <div class="panel">
    <button id="chooseTemplate">Select Template</button>
    <span id="templatePath"></span>
  </div>
  <div class="panel">
    <button id="chooseAlbum">Select Albums Folder</button>
    <span id="albumPath"></span>
  </div>
  <div class="panel">
    <button id="chooseOutput">Select Output Folder</button>
    <span id="outputPath"></span>
  </div>
  <div id="previews" class="panel">
    <div>
      <h3>Template Preview</h3>
      <img id="templatePreview" />
    </div>
    <div>
      <h3>Generated Preview</h3>
      <img id="generatedPreview" />
    </div>
  </div>
  <button id="generate">Generate</button>
  <pre id="progress" class="panel"></pre>
  <button id="openOutput" style="display:none;">Open Output Folder</button>
  <script src="renderer.js"></script>
</body>
</html>
